        const grid = document.getElementById('clusterGrid');
        clusterData.clusters.forEach(cluster => {
            const card = document.createElement('div');
            card.className = 'cluster-card';
            card.style.borderLeftColor = cluster.color;
            card.innerHTML = `
                <div class="cluster-header">
                    <div class="cluster-name" style="color: ${cluster.color};">${cluster.name}</div>
                    <div class="cluster-size" style="background: ${cluster.color};">${cluster.size}개</div>
                </div>
                <div class="keywords">
                    ${cluster.keywords.map(kw => `<span class="keyword-tag" style="background: ${cluster.color};">${kw}</span>`).join('')}
                </div>
            `;
            grid.appendChild(card);
        });

        const accordionContainer = document.getElementById('accordionContainer');
        clusterData.clusters.forEach(cluster => {
            const news = newsData[cluster.name];
            if (!news || news.length === 0) return;
            
            const accordionItem = document.createElement('div');
            accordionItem.className = 'accordion-item';
            accordionItem.style.borderLeft = `4px solid ${cluster.color}`;
            
            const header = document.createElement('div');
            header.className = 'accordion-header';
            header.innerHTML = `
                <div class="accordion-label" style="color: ${cluster.color};">
                    ${cluster.name} (${cluster.size}개)
                </div>
                <div class="accordion-time">
                    ${cluster.timeline}
                </div>
                <div class="accordion-icon">▼</div>
            `;
            
            const content = document.createElement('div');
            content.className = 'accordion-content';
            
            const newsList = document.createElement('div');
            newsList.className = 'news-list';
            
            news.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.style.borderLeftColor = cluster.color;
                newsItem.innerHTML = `
                    <div class="news-title">
                        <a href="${item.url}" target="_blank">${item.title}</a>
                    </div>
                    <div class="news-meta">
                        <span class="news-media">${item.media}</span>
                        <span>${item.time}</span>
                    </div>
                `;
                newsList.appendChild(newsItem);
            });
            
            content.appendChild(newsList);
            accordionItem.appendChild(header);
            accordionItem.appendChild(content);
            accordionContainer.appendChild(accordionItem);
            
            header.addEventListener('click', () => {
                const icon = header.querySelector('.accordion-icon');
                const isActive = content.classList.contains('active');
                
                document.querySelectorAll('.accordion-content').forEach(c => c.classList.remove('active'));
                document.querySelectorAll('.accordion-icon').forEach(i => i.classList.remove('active'));
                
                if (!isActive) {
                    content.classList.add('active');
                    icon.classList.add('active');
                }
            });
        });
